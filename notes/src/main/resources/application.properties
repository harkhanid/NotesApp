spring.application.name=notes
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration (Common for all profiles)
# Profile-specific configs will override username/password/dialect
# Note: Using jdbc-url instead of url for HikariCP with custom datasource config
spring.datasource.jdbc-url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}

# OAuth2 Configuration (Common for all profiles)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH2_REDIRECT_URI:{baseUrl}/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# JWT Configuration (Common for all profiles)
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=3600000

# SendGrid Web API Configuration
sendgrid.api.key=${SENDGRID_API_KEY:}
sendgrid.from.email=${SENDGRID_FROM_EMAIL:noreply@notesapp.com}
sendgrid.from.name=${SENDGRID_FROM_NAME:NotesApp}

# OpenAI Configuration
openai.api.key=${OPENAI_API_KEY:}
openai.api.url=https://api.openai.com/v1
openai.embedding.model=text-embedding-3-small
openai.embedding.dimensions=1536

# PGVector Database Configuration (Separate DB for embeddings)
pgvector.datasource.url=${PGVECTOR_DATABASE_URL:jdbc:postgresql://localhost:5433/notesapp_vectors}
pgvector.datasource.username=${PGVECTOR_DATABASE_USERNAME:pgvector_user}
pgvector.datasource.password=${PGVECTOR_DATABASE_PASSWORD:pgvector_dev_password}

# Server Port (Common for all profiles)
server.port=${PORT:8080}

# Logging Configuration
logging.level.root=INFO
logging.level.com.dharmikharkhani.notes.service.PGVectorSearchService=DEBUG
logging.level.com.dharmikharkhani.notes.service.OpenAIEmbeddingService=DEBUG
logging.level.com.dharmikharkhani.notes.service.HybridSearchService=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n