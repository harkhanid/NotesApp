spring.application.name=notes
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

# Database Configuration (Common for all profiles)
# Profile-specific configs will override username/password/dialect
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME:}
spring.datasource.password=${DATABASE_PASSWORD:}

# OAuth2 Configuration (Common for all profiles)
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID:}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET:}
spring.security.oauth2.client.registration.google.redirect-uri=${OAUTH2_REDIRECT_URI:{baseUrl}/login/oauth2/code/google}
spring.security.oauth2.client.registration.google.scope=openid,email,profile

# JWT Configuration (Common for all profiles)
security.jwt.secret=${JWT_SECRET}
security.jwt.expiration-ms=60000

# SendGrid Web API Configuration
sendgrid.api.key=${SENDGRID_API_KEY}
sendgrid.from.email=${SENDGRID_FROM_EMAIL}
sendgrid.from.name=${SENDGRID_FROM_NAME:NotesApp}

# Server Port (Common for all profiles)
server.port=${PORT:8080}