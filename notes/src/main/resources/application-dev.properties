# ========================================
# DEVELOPMENT PROFILE
# Used when: SPRING_PROFILES_ACTIVE=dev (or default)
# ========================================

# Database Configuration (Local MySQL)
spring.datasource.jdbc-url=${DATABASE_URL:jdbc:mysql://localhost:3306/notesapp}
spring.datasource.username=${DATABASE_USERNAME:demo_dev}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Frontend URL (for CORS)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Collaboration Server URL (for CORS)
app.collaboration.url=${COLLABORATION_URL:http://localhost:1234}

# Cookie Security (Relaxed for localhost)
app.cookie.secure=false
app.cookie.same-site=Lax

# Logging (Verbose for debugging)
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.com.dharmikharkhani.notes=DEBUG
