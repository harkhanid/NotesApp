# Development Profile Configuration

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/notes_schema
spring.datasource.username=demo_dev
spring.datasource.password=${DATABASE_PASSWORD}

# JPA Configuration for Development
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# Development Frontend URL (for CORS and OAuth redirects)
app.frontend.url=${FRONTEND_URL:http://localhost:5173}

# Cookie Security Settings for Development (less strict for localhost)
app.cookie.secure=false
app.cookie.same-site=Lax
