# Production Profile Configuration

# Database Configuration (Use environment variables)
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Production Frontend URL (for CORS and OAuth redirects)
app.frontend.url=${FRONTEND_URL:https://your-production-frontend.com}

# Cookie Security Settings for Production
app.cookie.secure=true
app.cookie.same-site=None

# Logging
logging.level.org.springframework.security.oauth2=WARN
logging.level.org.springframework.web=WARN
