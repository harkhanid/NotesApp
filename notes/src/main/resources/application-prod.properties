# ========================================
# PRODUCTION PROFILE
# Used when: SPRING_PROFILES_ACTIVE=prod
# ========================================

# Database Configuration (Neon PostgreSQL)
# Note: Neon's DATABASE_URL includes username, password, and SSL
# Don't set DATABASE_USERNAME or DATABASE_PASSWORD as separate env vars
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# Frontend URL (for CORS)
app.frontend.url=${FRONTEND_URL:https://your-frontend.vercel.app}

# Cookie Security (Strict for production)
app.cookie.secure=true
app.cookie.same-site=None

# Logging (Minimal for production)
logging.level.org.springframework.security.oauth2=WARN
logging.level.org.springframework.web=WARN
logging.level.com.dharmikharkhani.notes=INFO
