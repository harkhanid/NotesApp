version: '3.8'

services:
  pgvector:
    image: pgvector/pgvector:pg17
    container_name: notesapp-pgvector
    environment:
      POSTGRES_DB: notesapp_vectors
      POSTGRES_USER: pgvector_user
      POSTGRES_PASSWORD: pgvector_dev_password
    ports:
      - "5433:5432"  # Using 5433 to avoid conflicts with default PostgreSQL
    volumes:
      - pgvector_data:/var/lib/postgresql/data
      - ./init-pgvector.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgvector_user -d notesapp_vectors"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgvector_data:
    driver: local
